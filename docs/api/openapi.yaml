openapi: 3.0.3
info:
  title: Shopping API
  version: 1.0.0
  description: Spring Boot + MyBatis based shopping backend API.
servers:
  - url: http://localhost:8080
security:
  - bearerAuth: []
paths:
  /api/auth/signup:
    post:
      tags: [Auth]
      security: []
      summary: Sign up
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenApiResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '409':
          $ref: '#/components/responses/ErrorResponse'
  /api/auth/login:
    post:
      tags: [Auth]
      security: []
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenApiResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
  /api/auth/refresh:
    post:
      tags: [Auth]
      security: []
      summary: Refresh access token and rotate refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenApiResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'

  /api/products:
    get:
      tags: [Products]
      summary: Search products
      parameters:
        - in: query
          name: keyword
          schema:
            type: string
        - in: query
          name: minPrice
          schema:
            type: integer
            format: int64
        - in: query
          name: maxPrice
          schema:
            type: integer
            format: int64
        - in: query
          name: sort
          schema:
            type: string
            example: createdAt,desc
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: size
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListApiResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
  /api/products/{id}:
    get:
      tags: [Products]
      summary: Get product detail
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductApiResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

  /api/seller/products:
    post:
      tags: [Seller Products]
      summary: Create product (SELLER)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductApiResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
  /api/seller/products/{id}:
    patch:
      tags: [Seller Products]
      summary: Update product (SELLER)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductApiResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'
    delete:
      tags: [Seller Products]
      summary: Delete product (SELLER)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoidApiResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '403':
          $ref: '#/components/responses/ErrorResponse'

  /api/orders:
    post:
      tags: [Orders]
      summary: Create order
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderApiResponse'
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '409':
          $ref: '#/components/responses/ErrorResponse'
        '429':
          $ref: '#/components/responses/ErrorResponse'
    get:
      tags: [Orders]
      summary: Get my orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListApiResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
  /api/orders/{id}:
    get:
      tags: [Orders]
      summary: Get my order detail
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderDetailApiResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'
  /api/orders/{id}/cancel:
    post:
      tags: [Orders]
      summary: Cancel my order
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoidApiResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
        '404':
          $ref: '#/components/responses/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    SignupRequest:
      type: object
      required: [email, password, role]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
        role:
          type: string
          enum: [CUSTOMER, SELLER]
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
    RefreshTokenRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string

    ProductCreateRequest:
      type: object
      required: [name, price, stock]
      properties:
        name:
          type: string
        price:
          type: integer
          format: int64
          minimum: 0
        stock:
          type: integer
          minimum: 0
    ProductUpdateRequest:
      type: object
      properties:
        name:
          type: string
        price:
          type: integer
          format: int64
          minimum: 0
        stock:
          type: integer
          minimum: 0
        status:
          type: string
          enum: [ACTIVE, INACTIVE]

    OrderCreateRequest:
      type: object
      required: [items]
      properties:
        items:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/OrderItemRequest'
    OrderItemRequest:
      type: object
      required: [productId, quantity]
      properties:
        productId:
          type: integer
          format: int64
        quantity:
          type: integer
          minimum: 1

    TokenResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        tokenType:
          type: string
          example: Bearer

    ProductResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        sellerId:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: integer
          format: int64
        stock:
          type: integer
        status:
          type: string
          enum: [ACTIVE, INACTIVE]
        createdAt:
          type: string
          format: date-time

    OrderResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        status:
          type: string
          enum: [CREATED, CANCELED]
        totalPrice:
          type: integer
          format: int64
        createdAt:
          type: string
          format: date-time

    OrderLine:
      type: object
      properties:
        productId:
          type: integer
          format: int64
        quantity:
          type: integer
        unitPrice:
          type: integer
          format: int64

    OrderDetailResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        status:
          type: string
          enum: [CREATED, CANCELED]
        totalPrice:
          type: integer
          format: int64
        createdAt:
          type: string
          format: date-time
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderLine'

    ErrorResponse:
      type: object
      properties:
        errorCode:
          type: string
          example: COMMON_401
        message:
          type: string
          example: Unauthorized
        traceId:
          type: string
        timestamp:
          type: string
          format: date-time

    TokenApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/TokenResponse'
        traceId:
          type: string
        errorCode:
          type: string
          nullable: true
        message:
          type: string
          nullable: true

    ProductApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/ProductResponse'
        traceId:
          type: string
        errorCode:
          type: string
          nullable: true
        message:
          type: string
          nullable: true

    ProductListApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/ProductResponse'
        traceId:
          type: string
        errorCode:
          type: string
          nullable: true
        message:
          type: string
          nullable: true

    OrderApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/OrderResponse'
        traceId:
          type: string
        errorCode:
          type: string
          nullable: true
        message:
          type: string
          nullable: true

    OrderListApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/OrderResponse'
        traceId:
          type: string
        errorCode:
          type: string
          nullable: true
        message:
          type: string
          nullable: true

    OrderDetailApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/OrderDetailResponse'
        traceId:
          type: string
        errorCode:
          type: string
          nullable: true
        message:
          type: string
          nullable: true

    VoidApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          nullable: true
        traceId:
          type: string
        errorCode:
          type: string
          nullable: true
        message:
          type: string
          nullable: true
